name: Build Electron App for Windows

on:
  push:
    branches:
      - main

permissions:
  contents: write # èµ‹äºˆå†™å…¥å†…å®¹çš„æƒé™

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Read package version # è¯»å– package.json ä¸­çš„ç‰ˆæœ¬å·
      id: package_version
      run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Make Electron app (Windows)
      run: npm run make

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows
        path: out/make/*

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.PACKAGE_VERSION }} # ä½¿ç”¨ package.json ä¸­çš„ç‰ˆæœ¬å·ä½œä¸ºæ ‡ç­¾
        release_name: Release v${{ env.PACKAGE_VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # æ ¸å¿ƒä¿®æ”¹ï¼šç¡®ä¿æ–‡ä»¶åä¸­çš„æ‰€æœ‰éƒ¨åˆ†éƒ½ä¸æœ¬åœ°å®é™…æ–‡ä»¶åå®Œå…¨åŒ¹é…
        # ç‰¹åˆ«æ˜¯ç‰ˆæœ¬å·åé¢çš„ç©ºæ ¼å’Œ "Setup.exe"
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/squirrel.windows/x64/test-${{ env.PACKAGE_VERSION }} Setup.exe # ğŸ‘ˆ æ³¨æ„ test-${{ env.PACKAGE_VERSION }} å’Œ Setup.exe ä¹‹é—´çš„ç©ºæ ¼
        asset_name: test-Windows-Installer-v${{ env.PACKAGE_VERSION }}.exe # ä½ å¸Œæœ›åœ¨ Release ä¸­æ˜¾ç¤ºçš„æ–‡ä»¶å
        asset_content_type: application/octet-stream