name: Build Electron App for Windows

on:
  push:
    branches:
      - main

permissions:
  contents: write # èµ‹äºˆå†™å…¥å†…å®¹çš„æƒé™

jobs:
  build-windows:
    runs-on: windows-latest
    outputs:
      package_version: ${{ steps.read_version.outputs.version }} # å°†è¯»å–åˆ°çš„ç‰ˆæœ¬å·ä½œä¸º Job è¾“å‡º

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Read package version # è¯»å– package.json ä¸­çš„ç‰ˆæœ¬å·ï¼Œå¹¶è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡º
      id: read_version
      run: |
        PACKAGE_VERSION_VAL=$(node -p "require('./package.json').version")
        echo "PACKAGE_VERSION=$PACKAGE_VERSION_VAL" >> $GITHUB_ENV # è®¾ç½®ä¸º env å˜é‡ï¼Œæ–¹ä¾¿æœ¬ Job å†…ä½¿ç”¨
        echo "version=$PACKAGE_VERSION_VAL" >> $GITHUB_OUTPUT # è®¾ç½®ä¸º step outputï¼Œä»¥ä¾¿ä¼ é€’ç»™å…¶ä»– Job
        echo "Detected package version: $PACKAGE_VERSION_VAL" # ğŸ‘ˆ æ‰“å°ç‰ˆæœ¬å·ï¼Œæ–¹ä¾¿è°ƒè¯•
      shell: bash # ç¡®ä¿ä½¿ç”¨ bash shell æ‰§è¡Œï¼Œå› ä¸º Windows runner é»˜è®¤æ˜¯ PowerShell

    - name: Install dependencies
      run: npm install

    - name: Make Electron app (Windows)
      run: npm run make

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows
        path: out/make/*

  release:
    needs: build-windows # ä¾èµ– build-windows Job
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts # ä¸‹è½½åˆ° 'artifacts' ç›®å½•

    - name: Display downloaded artifact structure # ğŸ‘ˆ æ–°å¢ï¼šåˆ—å‡ºä¸‹è½½æ–‡ä»¶çš„ç»“æ„ï¼Œè¿™æ˜¯å…³é”®è°ƒè¯•ä¿¡æ¯
      run: |
        echo "Listing contents of artifacts/test-app-windows/"
        ls -R artifacts/test-app-windows/
      shell: bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ needs.build-windows.outputs.package_version }}
        release_name: Release v${{ needs.build-windows.outputs.package_version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # æš‚æ—¶æ”¹å›é€šé…ç¬¦ï¼Œä»¥ç¡®ä¿æ–‡ä»¶èƒ½å¤Ÿè¢«æ‰¾åˆ°å¹¶ä¸Šä¼ 
        # ç­‰æˆ‘ä»¬ä» "Display downloaded artifact structure" æ­¥éª¤ä¸­æ‹¿åˆ°ç¡®åˆ‡çš„æ–‡ä»¶ååï¼Œå†æ¥ç²¾ç¡®åŒ¹é…
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/squirrel.windows/x64/*Setup.exe # ğŸ‘ˆ æš‚æ—¶ä½¿ç”¨é€šé…ç¬¦åŒ¹é… Setup.exe
        asset_name: test-Windows-Installer-v${{ needs.build-windows.outputs.package_version }}.exe # è¿™é‡Œçš„åç§°å¯ä»¥ä¿æŒåŠ¨æ€
        asset_content_type: application/octet-stream