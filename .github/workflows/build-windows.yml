name: Build Electron App for Windows

on:
  push:
    branches:
      - main

permissions:
  contents: write # 赋予写入内容的权限

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Read package version # 读取 package.json 中的版本号
      id: package_version
      run: echo "PACKAGE_VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_ENV

    - name: Install dependencies
      run: npm install

    - name: Make Electron app (Windows)
      run: npm run make

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows
        path: out/make/*

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ env.PACKAGE_VERSION }} # 使用 package.json 中的版本号作为标签
        release_name: Release v${{ env.PACKAGE_VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # 核心修改：确保文件名中的所有部分都与本地实际文件名完全匹配
        # 特别是版本号后面的空格和 "Setup.exe"
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/squirrel.windows/x64/test-${{ env.PACKAGE_VERSION }} Setup.exe # 👈 注意 test-${{ env.PACKAGE_VERSION }} 和 Setup.exe 之间的空格
        asset_name: test-Windows-Installer-v${{ env.PACKAGE_VERSION }}.exe # 你希望在 Release 中显示的文件名
        asset_content_type: application/octet-stream