name: Build Electron App for Windows

on:
  push:
    branches:
      - main
  # pull_request:
  #   branches:
  #     - main

permissions:
  contents: write # èµ‹äºˆå†™å…¥å†…å®¹çš„æƒé™

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Install dependencies
      run: npm install

    - name: Make Electron app (Windows)
      run: npm run make

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows
        path: out/make/*

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts # ä¸‹è½½åˆ° 'artifacts' ç›®å½•

    - name: List downloaded files for debugging # ğŸ‘ˆ æ–°å¢è¿™ä¸€æ­¥ï¼Œç”¨äºè°ƒè¯•ï¼Œä½ å¯ä»¥çœ‹çœ‹å®é™…ä¸‹è½½äº†ä»€ä¹ˆ
      run: |
        ls -R artifacts/test-app-windows/
      shell: bash # åœ¨ Ubuntu ä¸Šé»˜è®¤ä½¿ç”¨ bash

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # âš ï¸ å°† asset_path ä¿®æ”¹ä¸ºæ›´ç²¾ç¡®çš„è·¯å¾„
        # asset_path: ${{ github.workspace }}/artifacts/test-app-windows/*.exe # ä¹‹å‰çš„é€šé…ç¬¦
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/squirrel.windows/x64/test-Setup-${{ github.run_number }}.exe # ğŸ‘ˆ å‡è®¾ä½ çš„åº”ç”¨åæ˜¯ 'test'
        asset_name: YourAppName-Windows-Installer-v${{ github.run_number }}.exe # ğŸ‘ˆ ä¿®æ”¹æ–‡ä»¶åä»¥åŒ¹é…ç‰ˆæœ¬
        asset_content_type: application/octet-stream