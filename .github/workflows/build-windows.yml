name: Build Electron App for Windows

on:
  push:
    branches:
      - main # å½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘

permissions:
  contents: write # èµ‹äºˆå†™å…¥å†…å®¹çš„æƒé™

jobs:
  build-windows:
    runs-on: windows-latest # åªåœ¨æœ€æ–°çš„ Windows è™šæ‹Ÿæœºä¸Šè¿è¡Œ
    outputs: # ğŸ‘ˆ æ–°å¢ï¼šå®šä¹‰ Job çš„è¾“å‡º
      package_version: ${{ steps.read_version.outputs.version }} # ğŸ‘ˆ å°†è¯»å–åˆ°çš„ç‰ˆæœ¬å·ä½œä¸º Job è¾“å‡º

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # è·å–ä½ çš„é¡¹ç›®ä»£ç 

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x
        cache: 'npm'

    - name: Read package version # è¯»å– package.json ä¸­çš„ç‰ˆæœ¬å·ï¼Œå¹¶è®¾ç½®ä¸ºæ­¥éª¤è¾“å‡º
      id: read_version # ğŸ‘ˆ ç»™è¿™ä¸ªæ­¥éª¤ä¸€ä¸ª ID
      run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT # ğŸ‘ˆ å°†ç‰ˆæœ¬å·å†™å…¥ GITHUB_OUTPUT

    - name: Install dependencies
      run: npm install # å®‰è£…é¡¹ç›®æ‰€éœ€çš„æ‰€æœ‰ä¾èµ–

    - name: Make Electron app (Windows)
      run: npm run make # æ‰§è¡Œ package.json ä¸­å®šä¹‰çš„ "make" è„šæœ¬

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows # ä¸Šä¼ äº§ç‰©çš„åç§°
        path: out/make/* # Electron Forge é»˜è®¤ä¼šå°† make åçš„äº§ç‰©æ”¾åœ¨ out/make ç›®å½•ä¸‹

  release:
    needs: build-windows # ğŸ‘ˆ ä¾èµ– build-windows Job
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts # ä¸‹è½½åˆ° 'artifacts' ç›®å½•

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        # ğŸ‘ˆ ä½¿ç”¨ build-windows Job çš„è¾“å‡ºç‰ˆæœ¬å·
        tag_name: v${{ needs.build-windows.outputs.package_version }}
        release_name: Release v${{ needs.build-windows.outputs.package_version }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        # ğŸ‘ˆ ä½¿ç”¨ build-windows Job çš„è¾“å‡ºç‰ˆæœ¬å·
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/squirrel.windows/x64/test-${{ needs.build-windows.outputs.package_version }} Setup.exe
        asset_name: test-Windows-Installer-v${{ needs.build-windows.outputs.package_version }}.exe
        asset_content_type: application/octet-stream