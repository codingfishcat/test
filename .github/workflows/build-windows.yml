name: Build Electron App for Windows

on:
  push:
    branches:
      - main # 当代码推送到 main 分支时触发
  pull_request:
    branches:
      - main # 当有拉取请求到 main 分支时触发

jobs:
  build-windows:
    runs-on: windows-latest # 只在最新的 Windows 虚拟机上运行

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # 获取你的项目代码

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x # 使用 Node.js 22.x
        cache: 'npm' # 缓存 npm 依赖，加快安装速度

    - name: Install dependencies
      run: npm install # 安装项目所需的所有依赖

    - name: Make Electron app (Windows) # ⚠️ 将这里从 "Package" 改为 "Make"
      run: npm run make # ⚠️ 将这里从 "npm run package" 改为 "npm run make"
      # env:
        # 如果你有 Windows 代码签名证书，可以在这里设置环境变量
        # 例如：
        # WINDOWS_CODE_SIGN_PFX_PATH: ${{ secrets.WINDOWS_CODE_SIGN_PFX_PATH }}
        # WINDOWS_CODE_SIGN_PFX_PASSWORD: ${{ secrets.WINDOWS_CODE_SIGN_PFX_PASSWORD }}

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows # 上传产物的名称
        path: out/make/* # Electron Forge 默认会将 make 后的产物放在 out/make 目录下