on:
  push:
    branches:
      - main # å½“ä»£ç æ¨é€åˆ° main åˆ†æ”¯æ—¶è§¦å‘
  # pull_request: # å¦‚æœä½ åªå¸Œæœ›åœ¨ push åˆ° main æ—¶åˆ›å»º Releaseï¼Œå¯ä»¥æ³¨é‡Šæ‰è¿™ä¸€è¡Œå’Œä¸‹é¢çš„ branches
  #   branches:
