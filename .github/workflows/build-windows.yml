permissions: # ğŸ‘ˆ æ–°å¢è¿™ä¸€è¡Œ
  contents: write # ğŸ‘ˆ æ–°å¢è¿™ä¸€è¡Œï¼Œèµ‹äºˆå†™å…¥å†…å®¹çš„æƒé™

jobs: # ğŸ‘ˆ jobs: è¿™ä¸€è¡Œä¸è¦åŠ¨ï¼Œpermissions: å¿…é¡»åœ¨å®ƒä¸Šæ–¹
  build-windows:
    runs-on: windows-latest # åªåœ¨æœ€æ–°çš„ Windows è™šæ‹Ÿæœºä¸Šè¿è¡Œ

    steps:
    - name: Checkout code
      uses: actions/checkout@v4 # è·å–ä½ çš„é¡¹ç›®ä»£ç 

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22.x # ä½¿ç”¨ Node.js 22.x
        cache: 'npm' # ç¼“å­˜ npm ä¾èµ–ï¼ŒåŠ å¿«å®‰è£…é€Ÿåº¦

    - name: Install dependencies
      run: npm install # å®‰è£…é¡¹ç›®æ‰€éœ€çš„æ‰€æœ‰ä¾èµ–

    - name: Make Electron app (Windows)
      run: npm run make # æ‰§è¡Œ package.json ä¸­å®šä¹‰çš„ "make" è„šæœ¬

    - name: Upload Windows installer artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-app-windows # ä¸Šä¼ äº§ç‰©çš„åç§°
        path: out/make/* # Electron Forge é»˜è®¤ä¼šå°† make åçš„äº§ç‰©æ”¾åœ¨ out/make ç›®å½•ä¸‹

  release:
    needs: build-windows
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ github.run_number }}
        release_name: Release v${{ github.run_number }}
        draft: false
        prerelease: false

    - name: Upload Release Asset (Windows Installer)
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ${{ github.workspace }}/artifacts/test-app-windows/*.exe
        asset_name: YourAppName-Windows-Installer.exe
        asset_content_type: application/octet-stream